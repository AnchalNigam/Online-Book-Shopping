<div class="container ">

<!--BOOK SECTION-->
<section>

   <div ng-repeat="book in kart">
    <div class="media-left">
	     <img ng-src={{book.imageUrl}} style="width:140px">
		
	  
	  </div>
	  <div class="media-body" >
	  
	     <ul class="list-unstyled look" >
		 
	    <h1>{{book.name }}</h1>
		
		<li><strong>Price:</strong>{{book.price | currency:'Rs.'}}</li>
		<li><strong>Rating:</strong>{{book.rating}}</li><br/>
		
		<li><strong>Details:</strong>{{book.details}}</li>
		
	  </ul><br/><br/><br/>
	  <button class="btn btn-danger pull-right" ng-click="buy(book)">Buy</button>
	  </div><hr><br/></div>
	  

</section>
<div ng-hide="kart.length > 0">
	<div class="container">
	   <div class="row">
	      <div class="col-md-10 col-md-offset-1 col-xs-7 col-xs-offset-3">
	          <img src="shop.png" class="img-responsive center-block">
			
	       </div> 
	   </div>
	</div>
</div>
</div>
